<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <title>KPH Events</title>
</head>

<body>
    <h1>KOPENHAGEN</h1>

    <div class="selection-container">
        <h2>EVENTS</h2>
        <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis </p>

        <div class="selections">
            <div class="dropdown">
                <button class="dropbtn">TYPE</button>
                <div class="dropdown-type" id="dropdown-content">

                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">LOCATION</button>
                <div class="dropdown-loc" id="dropdown-content">

                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">TIME</button>
                <div class="dropdown-time" id="dropdown-content">
                    <a>Today</a>
                    <a>Tomorrow</a>
                    <a>This Week</a>
                    <a>This Month</a>
                    <a>Next Month</a>
                </div>
            </div>
        </div>
    </div>

    <div class="event-grid-wrapper">

    </div>

    <template class="event-template">
        <div class="event">
            <a class="img-link"><img class="event-image" src="" alt="Image not found" height="200px" width="300px"></a>
        </div>
    </template>

</body>

</html>
